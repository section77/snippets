language: rust

rust:
  - nightly

cache: cargo

script:
  - cargo test
  - cargo doc --document-private-items --no-deps --all

deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip-cleanup: true
  local-dir: target/doc/
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master

